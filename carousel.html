<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css">
    <script src="./carousel.js"></script>
</head>

<body>

    <div class="container">
        <div class="image fade">
            <img src="./img/1 pic.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/2 pic.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/3 pic.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/4 pic.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/5 pic.jpg" width="100%">
        </div>


        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

</body>

</html>
