<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>

<body>

    <script>
        let a = "abcde";
        alert(a[0] + a[1] + a[4])
    </script>

    <script>
        let day = prompt(" Какое колличетсво дней");
        let dayX = Number(day);
        alert(`Количество секунд в заданном количестве дней : ${dayX * 24 * 60 * 60}`);
    </script>

    <script>
        let num = 1;
        alert(num += 12);
        alert(num -= 14);
        alert(num *= 5);
        alert(num /= 7);
        alert(num += 1);
        alert(num -= 1);
    </script>

    <script>
        let str1 = "Привет";
        let str2 = "мир !"
        alert(str1 + ' ' + str2);
    </script>

    <script>
        let userName = prompt(" Введите ваше имя");
        alert(` Привет ${userName}!`)
    </script>

    <script>
        let num = prompt(" Введите число");
        alert(num * num);
    </script>

    <script>
        let a = "123456";
        let c = (a[0] * a[1] * a[2] * a[3] * a[4] * a[5]);
        alert(c);
    </script>
